<head>

    <title>Recipes Dashboard</title>

<body>
<header>my Recipes</header>
    <form id="recipe-form">
    <input type="text" id="title" placeholder="recipe-title" required>
    <input type="text" id="category" placeholder="categorey" required>
    <input type="text" id="ingredients" placeholder="ingredients" required>
    <input type="number" id="cooking-time" placeholder="time(min)" required>
    <button type="submit" id="submit"> submit recipe</button>
</form>
    <div>
        <input type="text" id="filtercategory" placeholder="filter category">
        <button id="sort-time" type="button">sort-time</button>
        <button id="clear-all" type="button">clear all</button>
    </div>
    <ul id="recipelist"></ul>
 
</body>
